<div class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Liste des projets en cours</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <div class="btn-group">
            <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-wrench"></i></button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Ajouter</a></li>

      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <div class="table-responsive">
        <table class="table no-margin">
          <thead>
            <tr>
              <th>ID Role</th>
              <th>Name Role</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor = "let role of rolelist">
                  <td><div contenteditable>{{role.idrole}}</div></td>                                        
                  <td><div contenteditable>{{role.namerole}}</div></td>
                  <td><div contenteditable>{{role.descrole}}</div></td>
                  <td><a href="/" target="_parent">Save</a></td>
                </tr> 
          </tbody>
        </table>
      </div>
      <!-- /.table-responsive -->
