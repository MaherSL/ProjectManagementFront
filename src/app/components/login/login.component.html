<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>Project </b>Management</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Veuillez vous indentifier</p>
    <form>
      <div class="form-group has-feedback">
        <input type="email" [(ngModel)]="login" name="login" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-7">
        </div>
        <div class="col-xs-5">
          <button type="button" (click)="onConnecter()" class="btn btn-primary btn-block btn-flat">Connection</button>
          <!--/*type="submit"-->
        </div>
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
