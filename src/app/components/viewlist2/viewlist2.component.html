<app-contentheader></app-contentheader>

<!-- Rectangular switch -->
<label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label>

<!-- Rounded switch -->
<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>
<label class="switch btn-sm btn-default btn-flat">
  <input type="checkbox">
  <span class="slider round"></span>
</label>


<!-- Main content -->
<div class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Liste des vues</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-wrench"></i></button>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a (click)="inverserSuppressionActive=!inverserSuppressionActive">
                {{inverserSuppressionActive ? 'DÃ©sac. suppr.' : 'Activer suppr.'}}</a>
            </li>
          </ul>
        </div>

        <!-- <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>-->
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <div class="table-responsive dataTables_wrapper form-inline dt-bootstrap">
        <table class="table no-margin table-hover table-condensed">
          <thead>
            <tr>
              <th><input type="search" (input)="onFilterNameview($event.target.value)" class="form-control input-sm"
                style="width: 100%;" placeholder="Nom"></th>
              <th>
                  <input type="search" (input)="onFilterProgview($event.target.value)" class="form-control input-sm"
                  style="width: 100%;" placeholder="Programme">
                <!--<select (change)="onFilterProgviewChange($event.target.value)" class="form-control select2 select2-hidden-accessible  input-sm"
                  style="width: 100%;" tabindex="-1" aria-hidden="true">
                  <option [value]="view.progview" *ngFor="let view of viewlistInitial "><span *ngIf="!view.progview">[Tous
                      les programmes]</span>
                    <span *ngIf="view.progview">{{view.progview}}</span></option>
                </select>-->
              </th>
              <th>
                <select (change)="onFilterEnabledview($event.target.value)" class="form-control select2 select2-hidden-accessible  input-sm"
                  style="width: 100%;" tabindex="-1" aria-hidden="true">
                  <option [value]=null>[Etat]</option>
                  <option [value]=1 selected>Actif</option>
                  <option [value]=0>Inactif</option>
                </select></th>
              <th *ngIf="inverserSuppressionActive">Supp</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let view of viewlist">
              <td><a routerLink="/view/{{view.idview}}">{{view.nameview}}</a></td>
              <td>{{view.progview}}</td>
              <td>
                <span *ngIf="view.enabledview==1">Actif</span><span *ngIf="view.enabledview!=1">Inactif</span>
              </td>
              <td *ngIf="inverserSuppressionActive"> <a (click)="supprimer(view.idview)" class="btn btn-sm btn-default btn-flat">
                  Del</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.table-responsive -->
    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix">
      <a routerLink="/view" class="btn btn-sm btn-info btn-flat pull-left">Ajouter page</a>
    </div>
    <!-- /.box-footer -->
    <!-- /.box-footer -->
  </div>
</div>
