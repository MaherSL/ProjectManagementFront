<app-contentheader></app-contentheader>

<!-- Main content -->
<div class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Liste des vues</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-wrench"></i></button>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a (click)="inverserSuppressionActive=!inverserSuppressionActive">
                {{inverserSuppressionActive ? 'DÃ©sac. suppr.' : 'Activer suppr.'}}</a>
            </li>
          </ul>
        </div>

        <!-- <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>-->
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        dataTables_wrapper form-inline dt-bootstrap
      <div class="table-responsive">
        <table class="table no-margin table-hover table-condensed">
          <thead>
            <tr>
              <th>Nom</th>
              <div class="form-group">
                <!--<label>Minimal</label>-->
                <select (change)="onFilterNameview($event.target.value)"
                class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                  <option  [value]="view.nameview" *ngFor="let view of viewlistInitial ">{{view.nameview}}</option>
                </select>
              </div>
              <th>Programme</th>
              <th>Etat</th>
              <th *ngIf="inverserSuppressionActive">Supp</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let view of viewlist">
              <td><a routerLink="/view/{{view.idview}}">{{view.nameview}}</a></td>
              <td>{{view.progview}}</td>
              <td>{{view.enabledview}}</td>
              <!--<td> <a routerLink="/view/{{view.idview}}">Modify</a></td>-->
              <td *ngIf="inverserSuppressionActive"> <a (click)="supprimer(view.idview)"  class="btn btn-sm btn-default btn-flat">
                Del</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.table-responsive -->
    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix">
      <a routerLink="/view" class="btn btn-sm btn-info btn-flat pull-left">Ajouter page</a>
    </div>
    <!-- /.box-footer -->
    <!-- /.box-footer -->
  </div>
</div>
