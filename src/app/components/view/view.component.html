<!-- Main content -->
<div class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Liste des vues</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-wrench"></i></button>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a (click)="inverserSuppressionActive=!inverserSuppressionActive">{{inverserSuppressionActive ? 'DÃ©sac. suppr.' : 'Activer suppr.'}}</a>
            </li>
            <!--<li><a href="#">Imprimer</a></li>
            <li><a href="#">explorer</a></li>
            <li class="divider"></li>-->
          </ul>
        </div>
        <!-- <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>-->
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <div class="table-responsive">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <input type="hidden" formControlName="idview" class="form-control" />
          <div class="form-group" [ngClass]="{'has-error': submitted && f.nameview.errors}">
            <label for="nameview">Nom</label>
            <input type="text" formControlName="nameview" class="form-control" />
            <div *ngIf="f.nameview.errors" class="help-block">
              <div *ngIf="f.nameview.errors.required">Nom obligatoire</div>
              <div *ngIf="f.nameview.errors.minlength">longueur minimale de 3</div>
              <div *ngIf="f.nameview.errors.maxlength">longueur maximale est atteinte</div>
            </div>
          </div>

          <div class="form-group" [ngClass]="{'has-error': submitted && f.progview.errors}">
            <label for="progview">Programme</label>
            <input type="text" formControlName="progview" class="form-control" />
            <div *ngIf="submitted && f.progview.errors" class="help-block">
              <div *ngIf="f.progview.errors.required">Programme obligatoire</div>
              <div *ngIf="f.progview.errors.minlength">longueur minimale de 3</div>
              <div *ngIf="f.progview.errors.maxlength">longueur maximale est atteinte</div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-error': submitted && f.enabledview.errors}">
            <label for="enabledView">Actif</label>
            <!--<label class="switch">
                <input type="checkbox" formControlName="enabledview" class="form-control"
                ng-true-value="1" ng-false-value="0"/>
                /*<input type="checkbox" [(ngModel)]="theCheckbox">-->
               <!-- <span class="slider round"></span>
              </label>-->
            <input type="number" min="0" max="1" formControlName="enabledview" class="form-control" />
            <div *ngIf="submitted && f.enabledview.errors" class="help-block">
              <div *ngIf="f.enabledview.errors.required">Etat (actif/inactif est obligatoire)</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Enregistrer</button>

          </div>
        </form>
      </div>
    </div>

  </div>
